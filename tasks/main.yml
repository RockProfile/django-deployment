---
- name: Check if required variables are defined
  ansible.builtin.assert:
    that:
      - django_allowed_hosts is defined
      - django_git_url is defined
      - django_site_hostname is defined
      - django_secret_key is defined
      - django_project_name is defined

- name: Install required packages
  ansible.builtin.apt:
    pkg:
      - apache2
      - certbot
      - git
      - libapache2-mod-wsgi-py3
      - mod_wsgi
      - python{{ django_python_version }}
      - python3-certbot-apache
  become: true

- name: Start Apache service.
  ansible.builtin.systemd_service:
    name: apache2
    state: started
    enabled: true
  become: true

- name: Create www-data user
  ansible.builtin.user:
    name: www-data
    shell: /bin/bash
    system: true
    createhome: false
  become: true
  notify: restart apache

- name: Create a directory for the project
  ansible.builtin.file:
    path: /opt/{{ django_project_name }}
    state: directory
    owner: www-data
    group: www-data
    mode: "0755"
  become: true

- name: Create a static directory for the project
  ansible.builtin.file:
    path: /opt/{{ django_project_name }}/static
    state: directory
    owner: www-data
    group: www-data
    mode: "0755"
  become: true

- name: Create a media directory for the project
  ansible.builtin.file:
    path: /opt/{{ django_project_name }}/media
    state: directory
    owner: www-data
    group: www-data
    mode: "0755"
  become: true

- name: Create a virtual environment
  ansible.builtin.command:
    cmd: python{{ django_python_version }} -m venv /opt/{{ django_project_name }}/venv
    creates: /opt/{{ django_project_name }}/venv
  become_user: www-data
  become: true
  notify: restart apache

- name: Clone the project
  ansible.builtin.git:
    repo: "{{ django_git_url }}"
    dest: "/opt/{{ django_project_name }}/site/"
    version: "{{ django_repo_version }}"
    force: true
  become_user: www-data
  become: true
  notify:
    - git repository updated
    - restart apache

- name: Create a .env file
  ansible.builtin.copy:
    content: |
      SECRET_KEY={{ django_secret_key }}
      DEBUG={{ django_debug }}
      ALLOWED_HOSTS={{ django_allowed_hosts }}
    dest: /opt/{{ django_project_name }}/.env
    owner: www-data
    group: www-data
    mode: "0644"
  become: true

- name: Add a new site to Apache
  ansible.builtin.template:
    src: site.conf.j2
    dest: /etc/apache2/sites-available/{{ django_project_name }}.conf
    mode: "0644"
  become: true
  notify: restart apache

  # Link the conf file to sites-enabled
